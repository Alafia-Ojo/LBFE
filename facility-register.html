<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Facility - Register</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://kit.fontawesome.com/e0a35a77e2.js" crossorigin="anonymous"></script>
    <style>
        .btn-disabled {
            background-color: #f87171; /* red-400 */
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">

<div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
    <div class="relative max-w-4xl w-full bg-white rounded-lg shadow-md p-8 md:flex md:items-center">
        <div class="md:w-1/2 md:pr-8 hidden md:block">
            <img src="img/rg.jpg" alt="Blood Donation" class="rounded-lg shadow-md">
        </div>
        <div class="md:w-1/2 md:pl-8">
            <div class="space-y-6 py-12">
                <div class="space-y-2 text-center">
                    <h1 class="text-3xl font-bold">Register to get access to Blood Donors</h1>
                    <p class="text-gray-500">
                        Join our community of Health Facilities and make a difference.
                    </p>
                </div>
                <div class="space-y-4">
                    <form class="space-y-4" id="register-form">
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="name">Full Name</label>
                            <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="name" placeholder="John Doe" required>
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="email">Email</label>
                            <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="email" placeholder="john@example.com" required type="email">
                        </div>
                        <div class="space-y-2">
                            <label class="text-sm font-medium text-gray-700" for="password">Password</label>
                            <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="password" placeholder="Enter your password" required type="password">
                        </div>
                        <div class="flex items-start space-x-2">
                            <input class="peer h-4 w-4 rounded-sm border border-primary text-red-500 focus:ring-red-500" id="terms" type="checkbox" required >
                            <div class="leading-none">
                                <label class="text-sm font-medium text-gray-700" for="terms">I agree to the terms and conditions</label>
                                <p class="text-sm text-gray-500">By signing up, you agree to our privacy policy and terms of service.</p>
                            </div>
                        </div>
                        <button id="register-btn" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white bg-red-500 rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hover:bg-red-600 btn-disabled" type="submit" disabled>
                            <svg id="loader" class="hidden mr-2 w-5 h-5 text-white animate-spin" xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24">
                                <circle class="opacity-25" cx="12" cy="12" r="10" stroke="currentColor" stroke-width="4"></circle>
                                <path class="opacity-75" fill="currentColor" d="M4 12a8 8 0 018-8v8H4z"></path>
                            </svg>
                            Register
                        </button>                        
                    </form>
                    <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-md"></div>
                    <div class="text-center">
                        <p class="text-gray-500">
                            Already have an account? <a class="text-red-500 hover:underline" href="login.html">Login</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

</body>
</html>
