<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: "Montserrat", sans-serif;
        }
        .btn-disabled {
            background-color: #8B0000;
            opacity: 0.5;
            cursor: not-allowed;
        }
    </style>
</head>
<body class="bg-gray-100">
    <div class="min-h-screen flex items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-md w-full bg-white rounded-lg shadow-md p-8">
            <div class="space-y-6">
                <h1 class="text-3xl font-bold text-center" style="color:#8B0000;">Reset Password</h1>
                <p class="text-gray-500 text-center">
                    Enter your new password below to reset your password.
                </p>
                <form id="reset-password-form" class="space-y-4">
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="new-password">New Password</label>
                        <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="new-password" placeholder="Enter new password" required type="password">
                    </div>
                    <div class="space-y-2">
                        <label class="text-sm font-medium text-gray-700" for="confirm-password">Confirm Password</label>
                        <input class="flex h-10 w-full rounded-md border bg-white px-3 py-2 text-sm border-gray-300 focus:border-red-500 focus:ring-red-500" id="confirm-password" placeholder="Confirm new password" required type="password">
                    </div>
                    <button id="reset-password-btn" class="inline-flex items-center justify-center w-full h-10 px-4 py-2 text-sm font-medium text-white rounded-md focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-red-500 hover:bg-red-600" type="submit" style="background-color:#8B0000;">
                        Reset Password
                    </button>
                </form>
                <div id="notification" class="hidden fixed top-4 right-4 bg-green-500 text-white px-4 py-2 rounded shadow-md"></div>
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
